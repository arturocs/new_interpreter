[package]
name = "new_interpreter"
version = "0.1.0"
authors = ["Arturo"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
indexmap = "1.9.2"
unicode-segmentation = "1.10.0"
dyn-clone = "1.0.9"
regex = "1.7.0"
itertools = "0.10.5"
ahash = "0.8.2"

[dev-dependencies]
criterion = "0.4.0"


[[bench]]
name = "my_benchmark"
harness = false

[profile.bench]
debug = true
lto = true
codegen-units = 1

[profile.release]
#strip = true
debug = true
lto = true
codegen-units = 1
panic = "abort"
